<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>גרילת מושגים</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <script src="sketch.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      direction: rtl;
      background: white;
      overflow: hidden;
      height: 100%;
    }

    button {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #2344FF;
      color: white;
      border: 2px solid #2344FF;
      border-radius: 0;
      padding: 5px 10px;
      font-size: 22px;
      cursor: pointer;
      font-family: "HadassahFriedlaenderBETA-Regular", sans-serif;
      transition: all 0.25s ease;
    }

    button:hover {
      background: white;
      color: #2344FF;
      border: 2px solid #2344FF;
      transform: translateX(-50%) scale(1.00);
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
</body>
</html>
